config.description=Display the cluster configuration data.
config.parameter=<Node variable>
config.detail=\n\
Argument:\n\
\ <Node variable> Specify the node belonging to a GridDB cluster\n\
\                 with a node variable.

joincluster.description=Attach a node individually to a cluster.
joincluster.parameter=<Cluster variable> <Node variable> [<Timeout time in sec.>]
joincluster.detail=\n\
Argument:\n\
\ <Cluster variable>     Specify a GridDB cluster by its cluster variable.\n\
\ <Node variable>        Specify the node to join with the node variable.\n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified. Wait with no time\n\
\                        limit if nothing is specified, 

leavecluster.description=Detach a node individually from a cluster.
leavecluster.parameter=<Node variable> [<Timeout time in sec.>]
leavecluster.detail=\n\
Argument:\n\
\ <Node variable>        Specify the node to detach with the node variable.\n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified.\n\
\                        Wait with no time limit if nothing is specified,\n\
\                        or 0 is specified.

leaveclusterforce.description=Detach a node individually from a cluster.
leaveclusterforce.parameter=<Node variable> [<Timeout time in sec.>]
leaveclusterforce.detail=\n\
Argument:\n\
\ <Node variable>        Specify the node to detach with the node variable. \n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified.\n\
\                        Wait with no time limit if nothing is specified, \n\
\                        or 0 is specified.

logconf.description=Display and change the log settings.
logconf.parameter=<Node variable> [<Category name> [<Output level>]]
logconf.detail=\n\
Argument:\n\
\ <Node variable> Specify the node to operate by its node variable.\n\
\ <Category name> Specify the log category name subject to the operation. \n\
\                 Output level of all log categories will be displayed\n\
\                 by default.\n\
\ <Output level>  Specify the log level to change the log level of \n\
\                 the specified category.\n\
\                 Log level of the specified category will be displayed\n\
\                 by default.

logs.description=The following command displays the log of the specified node.
logs.parameter=<Node variable>
logs.detail=\n\
Argument:\n\
\ <Node variable> Specify the node to display by its node variable.

startcluster.description=Attach the active node groups to a cluster, together at once.
startcluster.parameter=<Cluster variable> [<Timeout time in sec.>]
startcluster.detail=\n\
Argument:\n\
\ <Cluster variable>     Specify a GridDB cluster by its cluster variable.\n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified.\n\
\                        Wait with no time limit if nothing is specified, \n\
\                        or 0 is specified.

startnode.description=Start the specified node.
startnode.parameter=<Node variable>|<Cluster variable> [<Timeout time in sec.>]
startnode.detail=\n\
Argument:\n\
\ <Node|Cluster variable> Specify the node to start by its node variable or\n\
\                          cluster variable.\n\
\ <Timeout time in sec.>   Immediate recovery if -1 is specified.\n\
\                          Wait with no time limit if nothing is specified, \n\
\                          or 0 is specified.

stat.description=Display the cluster configuration data.
stat.parameter=<Node variable>
stat.detail=\n\
Argument:\n\
\ <Node variable> Specify the node to display by its node variable. 

stopcluster.description=Detach all of the currently attached nodes from a cluster, together at once.
stopcluster.parameter=<Cluster variable> [<Timeout time in sec.>]
stopcluster.detail=\n\
Argument:\n\
\ <Cluster variable>     Specify a GridDB cluster by its cluster variable.\n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified.\n\
\                        Wait with no time limit if nothing is specified, \n\
\                        or 0 is specified.

stopnode.description=Stop the specified node.
stopnode.parameter=<Node variable>|<Cluster variable> [<Timeout time in sec.>]
stopnode.detail=\n\
Argument:\n\
\ <Node|Cluster variable> Specify the node to stop by its node variable or\n\
\                          cluster variable.\n\
\                          Nodes which have joined the GridDB cluster cannot be \n\
\                          stopped.\n\
\ <Timeout time in sec.>   Immediate recovery if -1 is specified.\n\
\                          Wait with no time limit if nothing is specified, \n\
\                          or 0 is specified.

stopnodeforce.description=Stop the specified node by force.
stopnodeforce.parameter=<Node variable>|<Cluster variable> [<Timeout time in sec.>]
stopnodeforce.detail=\n\
Argument:\n\
\ <Node|Cluster variable> Specify the node to stop by force by its node variable\n\
\                          or cluster variable.\n\
\                          Nodes which have joined the GridDB cluster can also be\n\
\                          stopped but data may be lost. \n\
\ <Timeout time in sec.>   Immediate recovery if -1 is specified.\n\
\                          Wait with no time limit if nothing is specified, \n\
\                          or 0 is specified.

appendcluster.description=Add an undefined node to a pre-defined cluster.
appendcluster.parameter=<Cluster variable> <Node variable> [<Timeout time in sec.>]
appendcluster.detail=\n\
Argument:\n\
\ <Cluster variable>     Specify a GridDB cluster by its cluster variable.\n\
\ <Node variable>        Specify the node to join with the node variable.\n\
\ <Timeout time in sec.> Immediate recovery if -1 is specified.\n\
\                        Wait with no time limit if nothing is specified, \n\
\                        or 0 is specified.

configcluster.description=Display the cluster status data.
configcluster.parameter=<Cluster variable>
configcluster.detail=\n\
Argument:\n\
\ <Cluster variable> Specify a GridDB cluster by its cluster variable.

sync.description=Sync the cluster and node definitions.
sync.parameter=<IP address> <Port> [<Cluster variable> [<Node prefix>]]
sync.detail=\n\
Argument:\n\
\ <IP address>       System address of the node in the cluster in operation.\n\
\ <Port>             System port of the node in the cluster in operation.\n\
\ <Cluster variable> The name of cluster variable to be set.\n\
\                    Default value is "scluster".\n\
\ <Node prefix>      Prefix strings of node variable to be set.\n\
\                    Default value is "snode".   

